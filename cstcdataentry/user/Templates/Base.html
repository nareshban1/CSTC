<!DOCTYPE html>
<html lang="en">
   <head>
      {% load static %}
      <meta charset="UTF-8">
      <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>


      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.css"/>
      <link href="{% static 'CSS/style.css' %}" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Audiowide|Exo+2|Monoton|Prosto+One|Russo+One|Titillium+Web|Lexend+Giga|Noto Sans" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,500;1,900&display=swap" rel="stylesheet">

   </head>
   <body>


<nav class="navbar navbar-expand-md  nav sticky-top" style="font-family: 'Jost', sans-serif;">
  <a class="navbar-brand" href="{% url 'dashboard' %}">
      <span class="navlogo" >CSTC Computer Solutions</span>
  </a>
    <ul class="navbar-nav ml-auto text-center">
      <li class="nav-item ">
        <a class="nav-link btn-danger rounded btn-logout" href="{% url 'logout' %}" id="logout"> Logout </a>
      </li>
    </ul>
</nav>
<div class="roww " id="body-row" style="font-family: 'Jost', sans-serif;">
    <!-- Sidebar -->
    <div id="sidebar-container" class="sidebar">
        <!-- Bootstrap List Group -->
        <ul class="list-group mb-5">
            <a href="{% url 'dashboard' %}" class="list-group-item list-group-item-action">
                <div class="d-block w-100 text-center">
                    <i class="fas fa-th-large "></i>
                </div>
                <div class="d-block w-100 text-center">
                    <span class="menu-collapsed">Dashboard</span>
                </div>
            </a>
           <a href="{% url 'customers' %}" class="list-group-item list-group-item-action ">
               <div class="d-block w-100 text-center">
                    <i class="fas fa-users"></i>
                </div>
                <div class="d-block w-100 text-center">
                    <span class="menu-collapsed">Clients</span>
                </div>

            </a>
           <a href="{% url 'subscriptions' %}" class="list-group-item list-group-item-action">
               <div class="d-block w-100 text-center">
                    <i class="fas fa-business-time"></i>
                </div>
                <div class="d-block w-100 text-center">
                    <span class="menu-collapsed">Subscriptions</span>
                </div>
            </a>
           <a href="{% url 'addcustomers' %}" class="list-group-item list-group-item-action">
               <div class="d-block w-100 text-center">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="d-block w-100 text-center">
                     <span class="menu-collapsed">Add Client</span>
                </div>
            </a>
           <a href="{% url 'newsubscription' %}" class="list-group-item list-group-item-action">
               <div class="d-block w-100 text-center">
                    <i class="fas fa-money-check-alt"></i>
                </div>
                <div class="d-block w-100 text-center">
                     <span class="menu-collapsed">New Subscription</span>
                </div>
            </a>

        </ul>
    </div>


   <div class="container-expand-lg viewcontents " >
         {% block content %}
         {% endblock content %}
   </div>

</div>




   </body>
</html>

{% extends "base.html" %}
{% block content %}
<div class="card-deck p-3 m-auto text-center dash">
   <div class="card rounded">
      <div class="card-body">
         <h5 class="card-title">Total Clients</h5>
         <p class="card-text">{{ customers.count }}</p>
      </div>
   </div>
   <div class="card rounded">
      <div class="card-body">
         <h5 class="card-title">Total Subscription</h5>
         <p class="card-text">{{ subscriptions.count }}</p>
      </div>
   </div>
   <div class="card rounded">
      <div class="card-body ">
         <h5 class="card-title"> Total Users </h5>
         <p class="card-text"> {{ totalusers }} </p>
      </div>
   </div>
</div>
<div class="card-deck p-3 m-auto text-center dash">
   <div class="card rounded">
      <div class="card-body">
         <h5 class="card-title">Total Earned</h5>
         <p class="card-text">{{ totalearned }}</p>
      </div>
   </div>
   <div class="card rounded">
      <div class="card-body">
         <h5 class="card-title">Receivable Amount</h5>
         <p class="card-text">{{ receive }}</p>
      </div>
   </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% block content %}
    <form  method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Company Name</label>
          <input type="text" class="form-control" id="inputEmail4" name="Name"placeholder="Company Name">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="Address1" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="City">
        </div>
        <div class="form-group col-md-4">
          <label for="inputDistrict">District</label>
          <select id="inputDistrict" class="form-control" name="District">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputZone">Zone</label>
          <select id="inputZone" class="form-control" name="Zone">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPhone">Phone Number</label>
          <input type="text" class="form-control" id="inputPhone" name="PhoneNo">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail">Email</label>
          <input type="Email" class="form-control" id="inputEmail" name="Email"placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputSite">Website</label>
          <input type="text" class="form-control" id="inputSite" name="Website"placeholder="Website">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputPhone">Contact Person</label>
          <input type="text" class="form-control" id="inputContactperson" name="Contact_Person">
        </div>
        <div class="form-group col-md-6">
          <label for="inputMobileno">Contact person's mobile no </label>
          <input type="text" class="form-control" id="inputMobileno" name="Contact_Person_MobileNo"placeholder="Contact_Person_MobileNo">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCEmail">Contact person's email</label>
          <input type="Email" class="form-control" id="inputCEmail" name="Contact_Person_Email" placeholder="Contact_Person_Email">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </form>
{% endblock content %}
